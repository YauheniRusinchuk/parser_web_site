{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{% static  'img/favicon.ico' %}" type="image/x-icon"/>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <title> HOME </title>
    </head>
    <body>

        <div onclick="window.location.href='/'" class="logo">
            <span>JCROWD.CO</span>
        </div>

        <div class="main_container">
            <div class="main">
                <h4>Get some information about the website.</h4>

                <form class="cls_form" method="post">{% csrf_token %}
                    <input required class='input_website' placeholder="example google.com ..." type="text" name='url_to_website' />
                    <button type="submit" name="button">LET'S GO!</button>
                </form>
                <img src="{%  static 'img/down-arrow.png'  %}" />
            </div>

            <div class="main_result">


                <h4 class="result_loading">The result of the query will be displayed here.</h4>


            </div>

        </div>
    <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
